<div
  class="card mb-3 shadow"
  style="width: 18rem; height: 25rem; margin: 0 auto; overflow: hidden"
  (click)="navigateToDetail()"
>
  <img
    [src]="getImageUrl()"
    class="card-img-top img-fluid"
    alt="Series Image"
    style="height: 60%; object-fit: cover"
  />
  <div
    class="card-body d-flex flex-column align-items-center justify-content-center"
  >
    <h5
      class="card-title text-center mb-3 font-weight-bold"
      style="font-size: 1.5rem"
    >
      {{ series.title || series.name }}
    </h5>
    <p class="card-text text-center">
      <strong>Type:</strong> {{ series.type }}
    </p>
    <p class="card-text text-center">
      <strong>Score:</strong> {{ series.score }}
    </p>
  </div>
</div>
